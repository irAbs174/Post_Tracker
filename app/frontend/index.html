<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یک دو سه کیف | رهگیری سفارشات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            direction: rtl;
        }
        /* Full-page Background Animation */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: backgroundAnimation 8s ease infinite;
            background-size: 200% 200%;
            padding: 10px;
            background-color: #f4f5f9;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered Card Styling */
        .tracking-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        /* Header and Footer Styling */
        header h1, footer p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        footer p {
            font-size: 14px;
            color: #666;
        }

        /* Frame 1 Styling */
        .frame1 {
            width: 200px; /* Adjusted width */
            height: 100px; /* Adjusted height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e0ffff;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            font-size: 18px; /* Smaller font size */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Frame 2 Styling */
        .frame2 {
            background-color: #f4f5f9;
            border-radius: 15px;
            padding: 20px;
        }

        /* Order Number Input */
        .order-input {
            background-color: #FFF;
            border-radius: 12px;
            border: none;
            padding: 10px 15px;
            width: 100%;
            height: 50px;
            color: #666;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #00bfff;
        }

        /* Button */
        .btn-show {
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-show:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <!-- Centered Card Container -->
    <div class="tracking-card">
        <!-- Header -->
        <header>
            <h1>به سادگی یک دو سه</h1>
        </header>

        <!-- Frame 1 -->
        <div class="container d-flex justify-content-center mt-3">
                <img src="https://123kif.com/wp-content/uploads/2020/07/123-logo-1.webp" alt="123KIF Icon" width="200" height="auto" class="img-icon">
        </div>

        <!-- Frame 2 -->
        <div class="frame2">
            <p><strong>شماره سفارش:</strong></p>
            <input type="text" class="order-input" placeholder="کد سفارش معمولا با ۳۰ شروع میشود">
            <button class="btn-show">نشون بده</button>
        </div>

        <!-- Footer -->
        <footer class="mt-3">
            <p>تمامی حقوق برای <a href="https://123kif.com">یک دو سه کیف</a> محفوظ است © 2024</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
